services:
  postgres:
    image: postgres:15
    container_name: jobhuntgpt-db
    environment:
      POSTGRES_DB: jobhuntgpt
      POSTGRES_USER: jobhuntgpt
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
